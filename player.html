<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <title>videojs-quality-selector Demo</title>
   <link href="https://unpkg.com/video.js@8.6.1/dist/video-js.css" rel="stylesheet">
   <link href="https://unpkg.com/@silvermine/videojs-quality-selector/dist/css/quality-selector.css" rel="stylesheet">
   <style>
      .player_container {
         width: 100%;
      }
   </style>
</head>
<body>
   <h1>Demo of <code>videojs-quality-selector</code></h1>

   <div class="player_container">
      <video id="video_1" class="video-js vjs-default-skin" controls preload="auto">
         <source src="http://localhost/hls/stream_hi.m3u8" type="application/x-mpegURL" label="1080p">
         <source src="http://localhost/hls/stream_mid.m3u8" type="application/x-mpegURL" label="720p" selected="true">
         <source src="http://localhost/hls/stream_low.m3u8" type="application/x-mpegURL" label="480p">
      </video>
   </div>

   <script src="https://unpkg.com/video.js@8.6.1/dist/video.js"></script>
   <script src="https://unpkg.com/videojs-contrib-quality-levels/dist/videojs-contrib-quality-levels.js"></script>
   <script src="https://unpkg.com/@silvermine/videojs-quality-selector/dist/js/silvermine-videojs-quality-selector.min.js"></script>
   <script>
      (function(window, videojs) {
         var options, player;

         options = {
            controlBar: {
               children: [
                  'playToggle',
                  'progressControl',
                  'volumePanel',
                  'qualitySelector',
                  'fullscreenToggle',
               ],
            },
            fluid: true
         };

         player = videojs('video_1', options);

         player.ready(function() {
            player.hlsQualitySelector({
               displayCurrentQuality: true,
            });
         });
      })(window, window.videojs);
   </script>

</body>
</html>
